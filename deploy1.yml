---
- hosts: localhost
  tasks:
   - name: Create Folder
     file:
        path: /root/ansibleapplicationndeployment
        state: directory
        mode: 0755
        owner: ubuntu
        group: ubuntu
   - name: copying sample.war from ubuntu user to ansibleapplndeployment
     shell: cp /home/ubuntu/sample.war /root/ansibleapplicationndeployment
     
   - name: start apache-tomcat
     command: /root/tomcat/bin/startup.sh

   - name: copy sample.war
     shell: cp /root/ansibleapplicationndeployment/sample.war  /root/tomcat/webapps/

   - name: stop apache-tomcat
     command: nohup "/root/tomcat/bin/shutdown.sh"

   - name: start apache-tomcat
     command: nohup "/root/tomcat/bin/startup.sh"

